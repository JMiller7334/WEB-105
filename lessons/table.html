<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <!-- Table: for styling table with border, etc -->
    <style>
    table{
        border-width: 1px;
        border-style: solid;
        border-color:black
    }
    table tr{
        border-width: 1px;
        border-style: solid;
        border-color: red;
        margin: 5px;
    }
    table tr td{
        border-width: 1px;
        border-style: solid;
        border-color:green;
    }
    </style>
</head>
<body>
    <table> <!-- Table tag to create the table-->
        <tr>
            <th>Names</th> <!--TH: Table header. remember it needs owqn row. -->
        </tr>
        <tr>
            <td>Jacob</td> <!-- TD: table detail for adding info to table-->
            <td>detail</td>
            <td>detail</td>
            <td>detail</td>

        </tr> <!-- TR: table row tag for setting up the rows of the table --> 
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="4">to span multiple</td> <!-- colspan allows this cell to span multiple rows.-->

        </tr>
    </table>
</body>
</html>
