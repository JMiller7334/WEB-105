<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists and Links</title>
    <style>
        ul{
            list-style-type: square
        }
        ol{
            list-style-type: lower-roman
        }
    </style>
</head>
<body>
    <ul>
        <li>step 1</li>
        <li>step 2</li>
        <li>step 3</li>
        <li>step 4</li>
        <li>step 5</li>
        
            <ol>
                <li>step 5a</li>
                <li>step 5b</li>
            </ol>
    </ul>
</body>
</html>
