<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links</title>
</head>
<body>
    <a href="#a1">take me there</a> <!-- creates link to id: a1-->
    <!-- Linkable picture to web page -->
    <a href="http://www.google.com">
    <img src="http://via.placeholder.com/200x200" alt="place holder image"> <!-- creates place holder image-->
    </a> <!-- end tag to create link within picture-->
    <p>text here</p>
    <h2 id="a1">I am here</h2> <!-- Link is here-->

    <a href="http://www.google.com">Same Tab</a>
    <a href="http://www.google.com" target="_blank">New Tab</a> <!-- launches link in new tab-->

</body> 
</html>
