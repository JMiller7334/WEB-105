<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <!-- Table: for styling table with border, etc -->
    <style>
    .container{
        width: 650px;
        padding: 10px;
        background: whitesmoke;
    }
    table{
        border-width: 1px;
        border-style: solid;
        border-color:black;
    }
    table tr{
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        margin: 5px;
    }
    table tr td{
        border-width: 1px;
        border-style: solid;
        border-color: black;
    }
    </style>
</head>
<body>
    <div class="container">
            <a href="page1.html">Table Example</a>
    </div>
    <table> <!-- Table tag to create the table-->
        <tr>
            <th>December</th> <!--TH: Table header. remember it needs own row. -->
        </tr>
        <tr>
            <th> Sun.</th>
            <th> Mon.</th>
            <th> Tue.</th>
            <th> Wed.</th>
            <th>Thur.</th>
            <th> Fri.</th>
            <th> Sat.</th>
        </tr>
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
            <td>05</td>
            <td>06</td>
            <td>07</td>
        </tr> <!-- TR: table row tag for setting up the rows of the table --> 

        <tr>
            <td>08</td>
            <td>09</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr> <!-- TR: table row tag for setting up the rows of the table --> 

        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr> <!-- TR: table row tag for setting up the rows of the table --> 

        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
        </tr> <!-- TR: table row tag for setting up the rows of the table --> 

        <tr>
            <td>29</td>
            <td>30</td>
            <td>31</td>
        </tr> <!-- TR: table row tag for setting up the rows of the table --> 
    </table>
</body>
</html>
